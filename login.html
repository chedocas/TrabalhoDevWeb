<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Login — SGEA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="logo.png" alt="logo">
        <div>
          <h1>SGEA</h1>
          <div class="small">Autenticação</div>
        </div>
      </div>
      <div class="header-right">
        <a href="index.html" class="link-muted">Voltar</a>
      </div>
    </header>

    <main class="card center" style="margin-top:18px">
      <h2>Entrar na conta</h2>
      <form action="#" style="width:100%;max-width:420px">
        <label for="username">Usuário</label>
        <input id="username" class="input" placeholder="nome de usuário">
        <label for="password">Senha</label>
        <input id="password" class="input" type="password" placeholder="••••••">
        <div class="form-actions" style="margin-top:12px">
          <a href="index.html" class="btn">Entrar</a>
          <a href="register.html" class="btn secondary" style="background:#e6e7ff;color:var(--primary)">Criar conta</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>

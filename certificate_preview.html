<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Certificado — SGEA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    .cert{max-width:900px;border:10px solid #f1f5f9;padding:36px;border-radius:8px;background:white;margin:36px auto}
    .cert h2{margin:0 0 8px 0}
    .cert .meta{color:var(--muted);margin-bottom:18px}
    .print{margin-top:12px}
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><img src="logo.png" alt="logo"><div><h1>SGEA</h1><div class="small">Certificado</div></div></div>
      <div class="header-right"><a href="events.html" class="link-muted">Voltar</a></div>
    </header>

    <main>
      <div class="cert card">
        <h2>Certificado de Participação</h2>
        <div class="meta">Emitido por: Universidade X • Evento: Seminário: Novas Tecnologias</div>
        <p>Certificamos que <strong>Nome do Participante</strong> participou do evento realizado em 10 de novembro de 2025, com carga horária de 3 horas.</p>
        <div class="small">Assinatura do organizador</div>
        <div class="print">
          <a href="#" onclick="window.print()" class="btn">Imprimir / Salvar PDF</a>
        </div>
      </div>
    </main>

  </div>
</body>
</html>

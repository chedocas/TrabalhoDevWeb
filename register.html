<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro — SGEA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="logo.png" alt="logo"><div><h1>SGEA</h1><div class="small">Cadastro</div></div>
      </div>
      <div class="header-right"><a href="index.html" class="link-muted">Voltar</a></div>
    </header>

    <main class="card" style="margin-top:18px">
      <h2>Criar uma nova conta</h2>
      <form action="#" style="max-width:720px">
        <div class="form-row">
          <div style="flex:1"><label>Nome</label><input class="input" placeholder="Nome completo"></div>
          <div style="flex:1"><label>Telefone</label><input class="input" placeholder="+55 (11) 9..."></div>
        </div>
        <div class="form-row">
          <div style="flex:1"><label>Instituição</label><input class="input" placeholder="Universidade X"></div>
          <div style="flex:1"><label>Perfil</label>
            <select class="input">
              <option>Aluno</option>
              <option>Professor</option>
              <option>Organizador</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div style="flex:1"><label>Usuário</label><input class="input" placeholder="login"></div>
          <div style="flex:1"><label>Senha</label><input class="input" type="password" placeholder="••••••"></div>
        </div>
        <div class="form-actions">
          <a href="index.html" class="btn">Cadastrar</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>

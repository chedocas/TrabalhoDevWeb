<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Criar Evento — SGEA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><img src="logo.png" alt="logo"><div><h1>SGEA</h1><div class="small">Criar evento</div></div></div>
      <div class="header-right"><a href="events.html" class="link-muted">Voltar</a></div>
    </header>

    <main class="card" style="margin-top:18px">
      <h2>Novo evento</h2>
      <form style="max-width:800px">
        <div class="form-row">
          <div style="flex:1"><label>Tipo do evento</label>
            <select class="input"><option>Seminário</option><option>Palestra</option><option>Minicurso</option></select>
          </div>
          <div style="flex:1"><label>Quantidade de participantes</label><input class="input" placeholder="Ex: 50"></div>
        </div>
        <div class="form-row">
          <div style="flex:1"><label>Data início</label><input class="input" type="date"></div>
          <div style="flex:1"><label>Data fim</label><input class="input" type="date"></div>
        </div>
        <div class="form-row">
          <div style="flex:1"><label>Horário</label><input class="input" placeholder="09:00 - 12:00"></div>
          <div style="flex:1"><label>Local</label><input class="input" placeholder="Auditório A"></div>
        </div>

        <label>Descrição</label>
        <textarea class="input" rows="5" placeholder="Escreva a descrição do evento"></textarea>

        <div class="form-actions">
          <a href="events.html" class="btn">Salvar evento</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>

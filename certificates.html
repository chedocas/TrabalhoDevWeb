<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Emitir Certificados — SGEA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><img src="logo.png" alt="logo"><div><h1>SGEA</h1><div class="small">Certificados</div></div></div>
      <div class="header-right"><a href="index.html" class="link-muted">Voltar</a></div>
    </header>

    <main class="card" style="margin-top:18px">
      <h2>Emitir certificados</h2>
      <p class="small">Selecione o evento e o usuário inscrito para emitir o certificado.</p>

      <form style="max-width:720px">
        <label>Evento</label>
        <select class="input"><option>Seminário: Novas Tecnologias</option></select>
        <label style="margin-top:8px">Participante</label>
        <select class="input"><option>Nome do Participante</option></select>

        <div class="form-actions">
          <a href="certificate_preview.html" class="btn">Emitir</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
